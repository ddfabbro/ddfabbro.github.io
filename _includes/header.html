<header class="masthead">
  
  <h3 class="masthead-title">
    
    {% if page.title == site.title %}
      <a>{{ site.title }}</a>
    {% else %}
      <div style="float: left">
        <a>{{ page.title }} - {{ site.title }}</a>
      </div>
      <div style="float: right">
        <a href="http://ddfabbro.com"><i class="fas fa-home" aria-hidden="true"></i></a>
      </div>
    {% endif %}
    
  </h3>
  
</header>
